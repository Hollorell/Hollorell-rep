<!DOCTYPE html>
<html>

<head>
    <title>Задачки</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles_switch.css">
    <link rel="stylesheet" href="styles_accordion.css">
    <link rel="stylesheet" href="styles_toast.css">
    <link rel="stylesheet" href="styles_alert.css">
    <link rel="stylesheet" href="styles_menu.css">
    <link rel="stylesheet" href="styles_carousel.css">
</head>

<body>
    <div class="body">
        <div class="drop">
            <button onclick="show_hide()" class="dropbtn">M</button>
            <div id="Drop" class="drop-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
            <script src="script_menu.js"></script>
        </div>
        <h1 class="switch">Элемент switch</h1>
        <div class="switch">
            <input type="checkbox" id="switch"><label for="switch">Toggle</label>
        </div>
        <h1 class="switch">Элемент accordion</h1>
        <button class="acc">Google Pixel</button>
        <div class="content">
            <p>First smartphone of google company</p>
        </div>

        <button class="acc">Google Pixel 2</button>
        <div class="content">
            <p>Second smartphone of google company</p>
        </div>

        <button class="acc">Google Pixel 3</button>
        <div class="content">
            <p>Three smartphone of google company</p>
        </div>
        <button class="acc">Google Pixel 4</button>
        <div class="content">
            <p>Four smartphone of google company</p>
        </div>
        <button class="acc">Google Pixel 5</button>
        <div class="content">
            <p>Five smartphone of google company</p>
        </div>
        <script src="script_accordion.js"></script>
        <h1 class="switch">Элемент toast</h1>
        <button class="toast" onclick="myFunction()">Показать toast</button>
        <div id="toast">Тестовый toast</div>
        <script src="script_toast.js"></script>
        <div class="alert">
            <h1 class="switch">Вызов alert</h1>
            <button class="aletrbtn" id="alertbtn">Вызвать Alert</button>
            <script src="script_alert.js"></script>
        </div>
    </div>
    <h1 class="switch">Элемент carousel</h1>
    <section class="slider-wrapper">
        <button class="slide-arrow" id="slide-arrow-prev">
            &#8249;
        </button>
        <button class="slide-arrow" id="slide-arrow-next">
            &#8250;
        </button>
        <ul class="slides-container" id="slides-container">
            <img src="assets/img_5.jpg" class="slide">
            <img src="assets/img_3.jpg" class="slide">
            <img src="assets/img_4.jpg" class="slide">
            <img src="assets/img_1.jpg" class="slide">
        </ul>
    </section>
    <script src="script_carousel.js"></script>
</body>

</html>
